<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>

        body {
            margin: 100px;
         /* background:linear-gradient(135deg,#030131,#090979,#00D4FF);  */
/* background: linear-gradient(to right, #cfd9df, #e2ebf0); */
/* background: linear-gradient(to right, #cfd9df, #e2ebf0); */
/* background: linear-gradient(135deg, #1f2933, #374151); */
background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgb(244, 247, 234);
            padding: 30px;
            
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
        }

        #submit-btn {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background: #1a5ed8;
        }
        @media (max-width: 480px) {
    .input-field {
        font-size: 13px;   /* slightly smaller text */
        padding: 8px;      /* reduce padding */
    }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="contact-form">
            <h2>Contact Us</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field"
                   placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field"
                   placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" class="input-field"
                      placeholder="Your message" rows="4" required></textarea>

            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
